<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            WEATHER APP
        </title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input id = "city" type="text"  class="input" placeholder="Enter name of city">
                <button id="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 50 50">
                        <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                        </svg>
                </button>
            </div>
            <p class="invalid" style="display: none;">City not found. Please enter a valid city.</p>
            <p class="wrong" style="display: none;">Something went wrong. Please try again later.</p>
            <div class="weather">
                <img id="imgICON" src="https://openweathermap.org/img/wn/02d@4x.png" alt="weather-icon">
                <h1 class="temp">22&deg;C</h1>
                <h2 class="city">Kathmandu</h2>
                <h3 class="description">Mostly Clouds</h3>
                <br>
                <br>
                <div class="info">
                    <div class="half">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="humidity-text">Humidity</p>                           
                        </div>
                    </div>
                    <div class="half">
                        <div>
                            <p class="wind">100m/s</p>
                            <p >Wind Speed</p>                           
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="weather.js"></script>
    </body>
</html>
